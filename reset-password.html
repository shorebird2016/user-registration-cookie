<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Reset password</title>
    <link rel="stylesheet" href="lib/bootstrap-3.3.7.css">
    <link rel="stylesheet" href="profile.css">
</head>
<body>
    <div class="container-fluid center-block border-gray">
        <div class="title-style">
            Reset Password
            <img src="logo.png" class="img img-rounded pull-right logo">
        </div>
        <div>
            <h4>Please enter your email to receive link to reset password.</h4>
            <label for="email-id" class="field-label-style">Email</label>
            <input id="email-id" type="email" class="field-style" placeholder="foo@bar.com">

            <button class="btn signup-style">Send reset link</button>
        </div>
    </div>
</body>
</html>
